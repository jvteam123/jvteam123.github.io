<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Version is No Longer Available</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic CSS reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Main container styling for centering content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* A light grey background */
            color: #333;
            text-align: center;
        }

        /* Card-like container for the message */
        .notice-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        /* Heading style */
        h1 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            color: #1d2d35;
            margin-top: 0;
            margin-bottom: 1rem; /* 16px */
        }

        /* Paragraph style */
        p {
            font-size: 1rem; /* 16px */
            color: #5a6872;
            margin-bottom: 2rem; /* 32px */
        }

        /* Button-like link style */
        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Byline style */
        .byline {
            font-size: 0.8rem; /* 12.8px */
            color: #909da7;
            margin-top: 2rem; /* 32px */
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <h1>Version 1 is no longer available</h1>
        <p>Please proceed to Version 2</p>
        <a href="https://jvteam123.github.io/tracker" class="cta-button" target="_blank" rel="noopener noreferrer">
            Go to Version 2
        </a>
        <p class="byline">by Renzku</p>
    </div>
</body>
</html>

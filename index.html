        async function updateProjectState(projectId, action) {
            if (!db) { alert("Database not initialized! Cannot update state."); return; }
            const projectRef = db.collection("projects").doc(projectId);
            
            // Fetch current project data to make decisions if needed, especially for durations
            let currentProjectData;
            try {
                const doc = await projectRef.get();
                if (!doc.exists) {
                    console.error("Project not found in Firebase for update:", projectId);
                    alert(`Error: Project with ID ${projectId} not found for update.`);
                    return;
                }
                currentProjectData = doc.data(); // Get current data directly from Firestore
            } catch(error) {
                console.error("Error fetching project before update:", error);
                alert("Error fetching project details for update. Check console.");
                return;
            }

            const nowTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const nowMillisForClientCalc = Date.now(); // For client-side duration estimates with server timestamps
            let updatedFields = {};

            switch (action) {
                case 'startDay1':
                    if (currentProjectData.status === 'Available') {
                        updatedFields = { status: 'InProgressDay1', startTimeDay1: nowTimestamp, finishTimeDay1: null, durationDay1Ms: null, startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null };
                    } break;
                case 'endDay1':
                    if (currentProjectData.status === 'InProgressDay1' && currentProjectData.startTimeDay1) {
                        updatedFields = { status: 'Day1Ended_AwaitingNext', finishTimeDay1: nowTimestamp, durationDay1Ms: calculateDurationMs(currentProjectData.startTimeDay1, nowMillisForClientCalc) };
                    } break;
                case 'startDay2':
                    if (currentProjectData.status === 'Day1Ended_AwaitingNext') {
                        updatedFields = { status: 'InProgressDay2', startTimeDay2: nowTimestamp, finishTimeDay2: null, durationDay2Ms: null };
                    } break;
                case 'endDay2':
                    if (currentProjectData.status === 'InProgressDay2' && currentProjectData.startTimeDay2) {
                        updatedFields = { status: 'Completed', finishTimeDay2: nowTimestamp, durationDay2Ms: calculateDurationMs(currentProjectData.startTimeDay2, nowMillisForClientCalc) };
                    } break;
                case 'markDone':
                    if (currentProjectData.status !== 'Completed') {
                        updatedFields.status = 'Completed';
                        if (currentProjectData.startTimeDay1 && !currentProjectData.finishTimeDay1) {
                            updatedFields.finishTimeDay1 = nowTimestamp;
                            updatedFields.durationDay1Ms = calculateDurationMs(currentProjectData.startTimeDay1, nowMillisForClientCalc);
                        }
                        if (currentProjectData.startTimeDay2 && !currentProjectData.finishTimeDay2) {
                            updatedFields.finishTimeDay2 = nowTimestamp;
                            updatedFields.durationDay2Ms = calculateDurationMs(currentProjectData.startTimeDay2, nowMillisForClientCalc);
                        }
                    } break;
                default:
                    console.log("Unknown action in updateProjectState:", action); return;
            }

            if (Object.keys(updatedFields).length > 0) {
                try {
                    await projectRef.update(updatedFields);
                    console.log(`Project ${projectId} action ${action} updated in Firebase.`);
                } catch (error) {
                    console.error(`Error updating project ${projectId} for action ${action}:`, error);
                    alert(`Error updating project. Action: ${action}. See console.`);
                }
            }
            // Real-time listener will call refreshAllViews()
        }

        async function releaseBatchToNextFix(batchId, currentFixCategory, nextFixCategory) {
            if (!db) { alert("Database not initialized!"); return; }
            // Fetch current source tasks to ensure we have the latest data before releasing
            const sourceTasksSnapshot = await db.collection("projects")
                .where("batchId", "==", batchId)
                .where("fixCategory", "==", currentFixCategory)
                .where("releasedToNextStage", "==", false)
                .get();

            if (sourceTasksSnapshot.empty) {
                alert("Error: No source tasks found for release, or they may have already been released.");
                refreshAllViews(); // Refresh dashboard to reflect current state
                return;
            }
            
            const sourceBatchTasks = [];
            sourceTasksSnapshot.forEach(doc => sourceBatchTasks.push({id: doc.id, ...doc.data()}));

            const allReadyForRelease = sourceBatchTasks.every(p => p.status === 'Completed' || p.status === 'Day1Ended_AwaitingNext');
            if (!allReadyForRelease) {
                alert(`Not all tasks in batch ID ${batchId} for ${currentFixCategory} are 'Completed' or 'Day 1 Ended'. Cannot release.`);
                return;
            }

            const releaseTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const fbBatch = db.batch();

            for (const sourceTask of sourceBatchTasks) {
                // Check if the task for the next stage ALREADY exists (idempotency)
                const q = db.collection("projects")
                    .where("batchId", "==", sourceTask.batchId)
                    .where("areaTask", "==", sourceTask.areaTask)
                    .where("fixCategory", "==", nextFixCategory);
                const existingNextStageTaskSnapshot = await q.get();

                if (existingNextStageTaskSnapshot.empty) {
                    const newTaskData = {
                        batchId: sourceTask.batchId, creationTimestamp: releaseTimestamp,
                        fixCategory: nextFixCategory, baseProjectName: sourceTask.baseProjectName,
                        areaTask: sourceTask.areaTask, gsd: sourceTask.gsd, assignedTo: sourceTask.assignedTo,
                        techNotes: "", status: 'Available',
                        startTimeDay1: null, finishTimeDay1: null, durationDay1Ms: null,
                        startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null, releasedToNextStage: false
                    };
                    const newDocRef = db.collection("projects").doc();
                    fbBatch.set(newDocRef, newTaskData);
                }
                
                const sourceDocRef = db.collection("projects").doc(sourceTask.id);
                fbBatch.update(sourceDocRef, { releasedToNextStage: true });
            }

            try {
                await fbBatch.commit();
                console.log(`Batch ${batchId} (${currentFixCategory}) released to ${nextFixCategory} in Firebase.`);
            } catch (error) {
                console.error("Error releasing batch to Firebase:", error);
                alert("Error releasing batch. Check console.");
            }
            // Listener will refresh views
        }

                const sD1 = document.createElement('button'); sD1.textContent = 'S D1'; sD1.classList.add('btn','btn-day-start'); sD1.disabled = project.status !== 'Available'; sD1.onclick = () => updateProjectState(project.id, 'startDay1'); btnContainer.appendChild(sD1);
                const eD1 = document.createElement('button'); eD1.textContent = 'E D1'; eD1.classList.add('btn','btn-day-end'); eD1.disabled = project.status !== 'InProgressDay1'; eD1.onclick = () => updateProjectState(project.id, 'endDay1'); btnContainer.appendChild(eD1);
                const sD2 = document.createElement('button'); sD2.textContent = 'S D2'; sD2.classList.add('btn','btn-day-start'); sD2.disabled = project.status !== 'Day1Ended_AwaitingNext'; sD2.onclick = () => updateProjectState(project.id, 'startDay2'); btnContainer.appendChild(sD2);
                const eD2 = document.createElement('button'); eD2.textContent = 'E D2'; eD2.classList.add('btn','btn-day-end'); eD2.disabled = project.status !== 'InProgressDay2'; eD2.onclick = () => updateProjectState(project.id, 'endDay2'); btnContainer.appendChild(eD2);
                const done = document.createElement('button'); done.textContent = 'Done'; done.classList.add('btn','btn-mark-done'); done.disabled = project.status === 'Completed'; done.onclick = () => updateProjectState(project.id, 'markDone'); btnContainer.appendChild(done);
                actionsCell.appendChild(btnContainer);
            });
        }

            initializeFirebaseAndLoadData(); 
            attachEventListeners(); 
        });

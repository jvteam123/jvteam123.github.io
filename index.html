        const STATUS_ORDER = { 'Available': 1, 'InProgressDay1': 2, 'Day1Ended_AwaitingNext': 3, 'InProgressDay2': 4, 'Completed': 5 };
        const NUM_TABLE_COLUMNS = 15; 

        let openAddNewProjectBtn, openTlDashboardBtn, projectFormModal, tlDashboardModal, 
            closeProjectFormBtn, closeTlDashboardBtn, newProjectForm, projectTableBody, 
            tlDashboardContentElement;

        let projects = []; 
        let groupVisibilityState = {}; 

        function generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }
        function formatMillisToMinutes(millis) { return (millis === null || typeof millis !== 'number' || millis < 0) ? 'N/A' : Math.floor(millis / 60000); }
        
        function calculateDurationMs(startTime, endTime) {
            let startMillis = startTime;
            let endMillis = endTime;

            // Handle Firebase Timestamps by converting to milliseconds
            if (startTime && typeof startTime.toMillis === 'function') {
                startMillis = startTime.toMillis();
            }
            if (endTime && typeof endTime.toMillis === 'function') {
                endMillis = endTime.toMillis();
            }
            // Handle numbers (e.g., from Date.now() used as a temporary client-side value)
            else if (typeof startTime === 'number' && typeof endTime === 'number') {
                 // proceed
            }
            // If one is a timestamp and other is number (e.g. clientNowMillis with server timestamp)
            else if (startTime && typeof startTime.toMillis === 'function' && typeof endTime === 'number') {
                endMillis = endTime; // endTime is already millis
            } else if (typeof startTime === 'number' && endTime && typeof endTime.toMillis === 'function') {
                startMillis = startTime; // startTime is already millis
            }


            return (!startMillis || !endMillis || endMillis < startMillis) ? null : endMillis - startMillis;
        }

        function initializeFirebaseAndLoadData() {
            if (!db) {
                console.error("Firestore not initialized. Cannot load data.");
                alert("ERROR: Database connection failed. App cannot load data.");
                projects = []; 
                refreshAllViews();
                return;
            }
            console.log("Setting up Firebase listener for 'projects' collection...");

            db.collection("projects")
              .orderBy("batchId")
              .orderBy("fixCategory") 
              .orderBy("areaTask")
              .onSnapshot((querySnapshot) => {
                const firebaseProjects = [];
                querySnapshot.forEach((doc) => {
                    firebaseProjects.push({ id: doc.id, ...doc.data() });
                });
                projects = firebaseProjects; 
                console.log("Projects data updated from Firebase:", projects.length, "items");
                
                projects.forEach(p => { 
                    const groupStateKey = `${p.batchId}_${p.fixCategory}`;
                    if (groupVisibilityState[groupStateKey] === undefined) {
                        groupVisibilityState[groupStateKey] = { isExpanded: true };
                    }
                });
                refreshAllViews(); 
            }, (error) => {
                console.error("Error fetching projects from Firebase: ", error);
                alert("Error fetching projects. Check console (e.g., missing Firestore indexes or permission issues).");
                projects = []; 
                refreshAllViews();
            });
        }
        
        function setupDOMReferences() { 
            openAddNewProjectBtn = document.getElementById('openAddNewProjectBtn');
            openTlDashboardBtn = document.getElementById('openTlDashboardBtn');
            projectFormModal = document.getElementById('projectFormModal');
            tlDashboardModal = document.getElementById('tlDashboardModal');
            closeProjectFormBtn = document.getElementById('closeProjectFormBtn');
            closeTlDashboardBtn = document.getElementById('closeTlDashboardBtn');
            newProjectForm = document.getElementById('newProjectForm');
            projectTableBody = document.getElementById('projectTableBody');
            tlDashboardContentElement = document.getElementById('tlDashboardContent');
        }

        function attachEventListeners() { 
            if (openAddNewProjectBtn) openAddNewProjectBtn.onclick = () => { projectFormModal.style.display = 'block'; };
            if (closeProjectFormBtn) closeProjectFormBtn.onclick = () => { projectFormModal.style.display = 'none'; };
            if (openTlDashboardBtn) {
                openTlDashboardBtn.onclick = () => {
                    const pin = prompt("Enter PIN to access TL Dashboard:", "");
                    if (pin === DEFAULT_PIN) { tlDashboardModal.style.display = 'block'; renderTLDashboard(); } 
                    else if (pin !== null) { alert("Incorrect PIN."); }
                };
            }
            if (closeTlDashboardBtn) closeTlDashboardBtn.onclick = () => { tlDashboardModal.style.display = 'none'; };
            if (window) {
                window.onclick = (event) => {
                    if (event.target == projectFormModal) projectFormModal.style.display = 'none';
                    if (event.target == tlDashboardModal) tlDashboardModal.style.display = 'none';
                };
            }
            if (newProjectForm) newProjectForm.addEventListener('submit', handleAddProjectSubmit);
        }

        async function handleAddProjectSubmit(e) { 
            e.preventDefault();
            if (!db) { alert("Database not initialized! Cannot add projects."); return; }

            const fixCategory = document.getElementById('fixCategorySelect').value;
            const numRows = parseInt(document.getElementById('numRows').value, 10) || 1;
            const baseProjectNameVal = document.getElementById('baseProjectName').value;
            const areaTaskBaseInput = document.getElementById('areaTaskBase').value.trim();
            const gsd = document.getElementById('gsd').value;
            const currentBatchId = "batch_" + generateId(); 
            const batchCreationTimestamp = firebase.firestore.FieldValue.serverTimestamp(); 

            try {
                const fbBatch = db.batch(); 
                for (let i = 1; i <= numRows; i++) {
                    const areaPrefix = areaTaskBaseInput || "Area"; 
                    const formattedIndex = String(i).padStart(2, '0'); 
                    const currentAreaTask = `${areaPrefix}${formattedIndex}`;
                    const newProjectData = {
                        batchId: currentBatchId, creationTimestamp: batchCreationTimestamp, 
                        fixCategory: fixCategory, baseProjectName: baseProjectNameVal,
                        areaTask: currentAreaTask, gsd: gsd, assignedTo: "", techNotes: "", status: 'Available',
                        startTimeDay1: null, finishTimeDay1: null, durationDay1Ms: null,
                        startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null, releasedToNextStage: false
                    };
                    const docRef = db.collection("projects").doc(); 
                    fbBatch.set(docRef, newProjectData);
                }
                await fbBatch.commit(); 
                console.log(`${numRows} new project(s) added to Firebase.`);
            } catch (error) {
                console.error("Error adding projects to Firebase: ", error);
                alert("Error adding projects. Check console.");
            }
            projectFormModal.style.display = 'none';
        }

        function getManageableBatches() { /* ... same ... */ 
            const allBatchesInfo = {};
            projects.forEach(p => {
                if (!allBatchesInfo[p.batchId]) { allBatchesInfo[p.batchId] = { batchId: p.batchId, baseProjectName: p.baseProjectName, tasksByFix: {} }; }
                if (!allBatchesInfo[p.batchId].tasksByFix[p.fixCategory]) { allBatchesInfo[p.batchId].tasksByFix[p.fixCategory] = []; }
                allBatchesInfo[p.batchId].tasksByFix[p.fixCategory].push(p);
            });
            return Object.values(allBatchesInfo);
        }

        function renderTLDashboard() { /* ... same ... */ 
            tlDashboardContentElement.innerHTML = '';
            const manageableBatches = getManageableBatches();
            if (manageableBatches.length === 0) { tlDashboardContentElement.innerHTML = '<p style="font-size:0.9em; color: #7f8c8d;">No project batches found.</p>'; return; }
            manageableBatches.forEach(batch => {
                const batchDiv = document.createElement('div'); batchDiv.classList.add('dashboard-batch-item');
                const title = document.createElement('h4'); title.textContent = `Batch: ${batch.baseProjectName} (ID: ${batch.batchId.split('_')[1]})`; batchDiv.appendChild(title);
                const stagesPresentP = document.createElement('p'); stagesPresentP.innerHTML = `<strong>Stages Present:</strong> ${Object.keys(batch.tasksByFix).sort((a,b) => FIX_CATEGORIES_ORDER.indexOf(a) - FIX_CATEGORIES_ORDER.indexOf(b)).join(', ')}`; batchDiv.appendChild(stagesPresentP);
                const releaseActionsDiv = document.createElement('div'); releaseActionsDiv.classList.add('dashboard-batch-actions-release');
                let latestFixCategoryForBatch = ""; let allTasksInLatestStageReadyForRelease = false; let alreadyReleasedFromLatestStage = true; 
                FIX_CATEGORIES_ORDER.slice().reverse().forEach(fixCat => {
                    if (batch.tasksByFix[fixCat] && batch.tasksByFix[fixCat].length > 0 && !latestFixCategoryForBatch) {
                        latestFixCategoryForBatch = fixCat;
                        alreadyReleasedFromLatestStage = batch.tasksByFix[fixCat].every(t => t.releasedToNextStage);
                        if (!alreadyReleasedFromLatestStage) { allTasksInLatestStageReadyForRelease = batch.tasksByFix[fixCat].every(t => t.status === 'Completed' || t.status === 'Day1Ended_AwaitingNext');}
                    }
                });
                if (latestFixCategoryForBatch && !alreadyReleasedFromLatestStage) {
                    const currentFixIdx = FIX_CATEGORIES_ORDER.indexOf(latestFixCategoryForBatch);
                    if (currentFixIdx < FIX_CATEGORIES_ORDER.length - 1) {
                        const nextFixCategory = FIX_CATEGORIES_ORDER[currentFixIdx + 1];
                        const releaseBtn = document.createElement('button'); releaseBtn.textContent = `Release to ${nextFixCategory}`; releaseBtn.classList.add('btn', 'btn-release');
                        if (!allTasksInLatestStageReadyForRelease) { releaseBtn.disabled = true; releaseBtn.title = `Not all tasks in ${latestFixCategoryForBatch} are 'Completed' or 'Day 1 Ended'.`; }
                        releaseBtn.onclick = () => releaseBatchToNextFix(batch.batchId, latestFixCategoryForBatch, nextFixCategory);
                        releaseActionsDiv.appendChild(releaseBtn);
                    }
                } else if (alreadyReleasedFromLatestStage && latestFixCategoryForBatch && FIX_CATEGORIES_ORDER.indexOf(latestFixCategoryForBatch) < FIX_CATEGORIES_ORDER.length -1) {
                     const releasedInfoP = document.createElement('p'); releasedInfoP.innerHTML = `<small><em>(Batch released from ${latestFixCategoryForBatch})</em></small>`; releaseActionsDiv.appendChild(releasedInfoP);
                } batchDiv.appendChild(releaseActionsDiv);
                const deleteActionsDiv = document.createElement('div'); deleteActionsDiv.classList.add('dashboard-batch-actions-delete');
                FIX_CATEGORIES_ORDER.forEach(fixCat => {
                    if (batch.tasksByFix[fixCat] && batch.tasksByFix[fixCat].length > 0) {
                        const deleteFixBtn = document.createElement('button'); deleteFixBtn.textContent = `Delete ${fixCat} Tasks`; deleteFixBtn.classList.add('btn', 'btn-danger');
                        deleteFixBtn.onclick = () => { if (confirm(`Are you sure you want to delete all ${fixCat} tasks for batch '${batch.baseProjectName}' (Batch ID: ${batch.batchId.split('_')[1]})?`)) { deleteSpecificFixTasksForBatch(batch.batchId, fixCat); }};
                        deleteActionsDiv.appendChild(deleteFixBtn);
                    }
                });
                const deleteAllBtn = document.createElement('button'); deleteAllBtn.textContent = 'Delete ALL Tasks for this Batch'; deleteAllBtn.classList.add('btn', 'btn-danger');
                deleteAllBtn.onclick = () => { if (confirm(`Are you sure you want to delete ALL tasks for batch '${batch.baseProjectName}' (Batch ID: ${batch.batchId.split('_')[1]})?`)) { deleteProjectBatch(batch.batchId); }};
                deleteActionsDiv.appendChild(deleteAllBtn); batchDiv.appendChild(deleteActionsDiv);
                tlDashboardContentElement.appendChild(batchDiv);
            });
        }
            
        async function releaseBatchToNextFix(batchId, currentFixCategory, nextFixCategory) { 
            if (!db) { alert("Database not initialized!"); return; }
            try {
                const sourceTasksSnapshot = await db.collection("projects")
                    .where("batchId", "==", batchId)
                    .where("fixCategory", "==", currentFixCategory)
                    .where("releasedToNextStage", "==", false)
                    .get();

                if (sourceTasksSnapshot.empty) {
                    alert("No tasks found for this batch in the current stage to release, or they may have already been released.");
                    refreshAllViews(); return;
                }
                
                const sourceBatchTasks = [];
                sourceTasksSnapshot.forEach(doc => sourceBatchTasks.push({id: doc.id, ...doc.data()}));

                const allReadyForRelease = sourceBatchTasks.every(p => p.status === 'Completed' || p.status === 'Day1Ended_AwaitingNext');
                if (!allReadyForRelease) {
                    alert(`Not all tasks in batch ID ${batchId} for ${currentFixCategory} are 'Completed' or 'Day 1 Ended'. Cannot release.`);
                    return;
                }

                const releaseTimestamp = firebase.firestore.FieldValue.serverTimestamp();
                const fbBatch = db.batch();

                for (const sourceTask of sourceBatchTasks) {
                    const q = db.collection("projects")
                        .where("batchId", "==", sourceTask.batchId)
                        .where("areaTask", "==", sourceTask.areaTask)
                        .where("fixCategory", "==", nextFixCategory);
                    const existingNextStageTaskSnapshot = await q.get();

                    if (existingNextStageTaskSnapshot.empty) {
                        const newTaskData = {
                            batchId: sourceTask.batchId, creationTimestamp: releaseTimestamp, 
                            fixCategory: nextFixCategory, baseProjectName: sourceTask.baseProjectName,
                            areaTask: sourceTask.areaTask, gsd: sourceTask.gsd, assignedTo: sourceTask.assignedTo,
                            techNotes: "", status: 'Available',
                            startTimeDay1: null, finishTimeDay1: null, durationDay1Ms: null,
                            startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null, releasedToNextStage: false
                        };
                        const newDocRef = db.collection("projects").doc();
                        fbBatch.set(newDocRef, newTaskData);
                    }
                    
                    const sourceDocRef = db.collection("projects").doc(sourceTask.id);
                    fbBatch.update(sourceDocRef, { releasedToNextStage: true });
                }
                await fbBatch.commit();
                console.log(`Batch ${batchId} (${currentFixCategory}) released to ${nextFixCategory} in Firebase.`);
            } catch (error) {
                console.error("Error releasing batch to Firebase:", error);
                alert("Error releasing batch. Check console for details.");
            }
        }

        async function deleteProjectBatch(batchIdToDelete) { 
            if (!db) { alert("Database not initialized!"); return; }
            try {
                const querySnapshot = await db.collection("projects").where("batchId", "==", batchIdToDelete).get();
                const fbBatch = db.batch();
                querySnapshot.forEach(doc => fbBatch.delete(doc.ref));
                await fbBatch.commit();
                console.log(`Batch ${batchIdToDelete} deleted from Firebase.`);
            } catch (error) { console.error(`Error deleting batch ${batchIdToDelete}:`, error); alert("Error deleting batch. Check console.");}
        }

        async function deleteSpecificFixTasksForBatch(batchIdToDelete, fixCategoryToDelete) { 
            if (!db) { alert("Database not initialized!"); return; }
            try {
                const querySnapshot = await db.collection("projects").where("batchId", "==", batchIdToDelete).where("fixCategory", "==", fixCategoryToDelete).get();
                const fbBatch = db.batch();
                querySnapshot.forEach(doc => fbBatch.delete(doc.ref));
                await fbBatch.commit();
                console.log(`${fixCategoryToDelete} tasks for batch ${batchIdToDelete} deleted from Firebase.`);
            } catch (error) { console.error(`Error deleting ${fixCategoryToDelete} for batch ${batchIdToDelete}:`, error); alert("Error deleting specific fix tasks. Check console.");}
        }

        function renderProjects() { /* ... same rendering logic as v10 ... */ 
            projects.sort((a, b) => { 
                if (a.batchId < b.batchId) return -1; if (a.batchId > b.batchId) return 1;
                const fixOrderA = FIX_CATEGORIES_ORDER.indexOf(a.fixCategory); const fixOrderB = FIX_CATEGORIES_ORDER.indexOf(b.fixCategory);
                if (fixOrderA < fixOrderB) return -1; if (fixOrderA > fixOrderB) return 1;
                if (a.areaTask < b.areaTask) return -1; if (a.areaTask > b.areaTask) return 1; 
                const statusAVal = STATUS_ORDER[a.status] || 99; const statusBVal = STATUS_ORDER[b.status] || 99;
                if (statusAVal < statusBVal) return -1; if (statusAVal > statusBVal) return 1;
                let tsA = a.creationTimestamp; let tsB = b.creationTimestamp;
                if (tsA && typeof tsA.toMillis === 'function') tsA = tsA.toMillis(); if (tsB && typeof tsB.toMillis === 'function') tsB = tsB.toMillis();
                if (tsA > tsB) return -1; if (tsA < tsB) return 1; 
                return 0;
            });
            projectTableBody.innerHTML = '';
            let currentBatchIdForDisplay = null; let currentFixCategoryForHeader = null;
            projects.forEach(project => {
                if (project.batchId !== currentBatchIdForDisplay) {
                    if (currentBatchIdForDisplay !== null) { const separatorRow = projectTableBody.insertRow(); const separatorCell = separatorRow.insertCell(); separatorCell.setAttribute('colspan', NUM_TABLE_COLUMNS.toString()); separatorRow.classList.add('overall-project-separator'); }
                    currentBatchIdForDisplay = project.batchId; currentFixCategoryForHeader = null; 
                    const batchHeaderRow = projectTableBody.insertRow(); batchHeaderRow.classList.add('batch-header-row');
                    const batchHeaderCell = batchHeaderRow.insertCell(); batchHeaderCell.setAttribute('colspan', NUM_TABLE_COLUMNS.toString()); batchHeaderCell.textContent = `Project Batch: ${project.baseProjectName} (ID: ${project.batchId.split('_')[1]})`;
                }
                if (project.fixCategory !== currentFixCategoryForHeader) {
                    currentFixCategoryForHeader = project.fixCategory; const groupStateKey = `${project.batchId}_${currentFixCategoryForHeader}`;
                    if (groupVisibilityState[groupStateKey] === undefined) { groupVisibilityState[groupStateKey] = { isExpanded: true }; }
                    const groupHeaderRow = projectTableBody.insertRow(); groupHeaderRow.classList.add('fix-group-header');
                    const groupHeaderCell = groupHeaderRow.insertCell(); groupHeaderCell.setAttribute('colspan', NUM_TABLE_COLUMNS.toString());
                    const toggleBtn = document.createElement('button'); toggleBtn.classList.add('btn', 'btn-group-toggle');
                    toggleBtn.textContent = groupVisibilityState[groupStateKey].isExpanded ? 'âˆ’' : '+';
                    toggleBtn.title = groupVisibilityState[groupStateKey].isExpanded ? `Collapse ${currentFixCategoryForHeader}` : `Expand ${currentFixCategoryForHeader}`;
                    const headerTextNode = document.createTextNode(`${currentFixCategoryForHeader} `);
                    groupHeaderCell.appendChild(headerTextNode); groupHeaderCell.appendChild(toggleBtn);
                    groupHeaderCell.onclick = (e) => { if (e.target === toggleBtn || e.target === groupHeaderCell || groupHeaderCell.contains(e.target) ) { groupVisibilityState[groupStateKey].isExpanded = !groupVisibilityState[groupStateKey].isExpanded; renderProjects(); }};
                }
                const row = projectTableBody.insertRow(); const currentGroupStateKeyForRow = `${project.batchId}_${project.fixCategory}`;
                if (!groupVisibilityState[currentGroupStateKeyForRow]?.isExpanded) { row.classList.add('hidden-group-row');}
                if (project.fixCategory) row.classList.add(`${project.fixCategory.toLowerCase()}-row`);
                row.insertCell().textContent = project.fixCategory;
                const baseNameCell = row.insertCell(); baseNameCell.textContent = project.baseProjectName; baseNameCell.classList.add('wrap-text');
                row.insertCell().textContent = project.areaTask; row.insertCell().textContent = project.gsd;
                const assignedToCell = row.insertCell(); const assignedToInput = document.createElement('input'); assignedToInput.type = 'text'; assignedToInput.value = project.assignedTo || ''; assignedToInput.placeholder = 'ID'; assignedToInput.classList.add('assigned-to-input'); 
                assignedToInput.onchange = async (event) => { const newVal = event.target.value; try { if(db && project.id) await db.collection("projects").doc(project.id).update({ assignedTo: newVal });} catch (error) { console.error("Error updating assignedTo for " + project.id + ":", error); }}; 
                assignedToCell.appendChild(assignedToInput);
                const statusCell = row.insertCell(); const statusSpan = document.createElement('span'); statusSpan.classList.add('status'); let statusText = project.status.replace(/([A-Z])(?=[a-z0-9_])/g, ' $1').trim(); if (project.status === "Day1Ended_AwaitingNext") statusText = "Day 1 Ended"; statusSpan.textContent = statusText; statusSpan.classList.add(`status-${project.status.toLowerCase()}`); statusCell.appendChild(statusSpan);
                const timeFormatOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
                let d1s = project.startTimeDay1; let d1f = project.finishTimeDay1; let d2s = project.startTimeDay2; let d2f = project.finishTimeDay2;
                if (d1s && typeof d1s.toDate === 'function') d1s = d1s.toDate(); if (d1f && typeof d1f.toDate === 'function') d1f = d1f.toDate();
                if (d2s && typeof d2s.toDate === 'function') d2s = d2s.toDate(); if (d2f && typeof d2f.toDate === 'function') d2f = d2f.toDate();
                row.insertCell().textContent = d1s ? d1s.toLocaleTimeString('en-US', timeFormatOptions) : '-';
                row.insertCell().textContent = d1f ? d1f.toLocaleTimeString('en-US', timeFormatOptions) : '-';
                row.insertCell().textContent = formatMillisToMinutes(project.durationDay1Ms);
                row.insertCell().textContent = d2s ? d2s.toLocaleTimeString('en-US', timeFormatOptions) : '-';
                row.insertCell().textContent = d2f ? d2f.toLocaleTimeString('en-US', timeFormatOptions) : '-';
                row.insertCell().textContent = formatMillisToMinutes(project.durationDay2Ms);
                const totalTimeMs = (project.durationDay1Ms || 0) + (project.durationDay2Ms || 0); row.insertCell().textContent = formatMillisToMinutes(totalTimeMs > 0 ? totalTimeMs : null);
                const techNotesCell = row.insertCell(); const techNotesInput = document.createElement('textarea'); techNotesInput.value = project.techNotes || ''; techNotesInput.placeholder = 'Notes'; techNotesInput.classList.add('tech-notes-input'); techNotesInput.rows = 1; 
                techNotesInput.onchange = async (event) => { const newVal = event.target.value; try { if(db && project.id) await db.collection("projects").doc(project.id).update({ techNotes: newVal });} catch (error) { console.error("Error updating techNotes for " + project.id + ":", error); }};
                techNotesCell.appendChild(techNotesInput);
                const actionsCell = row.insertCell(); const btnContainer = document.createElement('div');
                const sD1 = document.createElement('button'); sD1.textContent = 'S D1'; sD1.classList.add('btn','btn-day-start'); sD1.disabled = project.status !== 'Available'; sD1.onclick = () => updateProjectState(project.id, 'startDay1'); btnContainer.appendChild(sD1);
                const eD1 = document.createElement('button'); eD1.textContent = 'E D1'; eD1.classList.add('btn','btn-day-end'); eD1.disabled = project.status !== 'InProgressDay1'; eD1.onclick = () => updateProjectState(project.id, 'endDay1'); btnContainer.appendChild(eD1);
                const sD2 = document.createElement('button'); sD2.textContent = 'S D2'; sD2.classList.add('btn','btn-day-start'); sD2.disabled = project.status !== 'Day1Ended_AwaitingNext'; sD2.onclick = () => updateProjectState(project.id, 'startDay2'); btnContainer.appendChild(sD2);
                const eD2 = document.createElement('button'); eD2.textContent = 'E D2'; eD2.classList.add('btn','btn-day-end'); eD2.disabled = project.status !== 'InProgressDay2'; eD2.onclick = () => updateProjectState(project.id, 'endDay2'); btnContainer.appendChild(eD2);
                const done = document.createElement('button'); done.textContent = 'Done'; done.classList.add('btn','btn-mark-done'); done.disabled = project.status === 'Completed'; done.onclick = () => updateProjectState(project.id, 'markDone'); btnContainer.appendChild(done);
                actionsCell.appendChild(btnContainer);
            });
        }
        
        function refreshAllViews() { /* ... same ... */ renderProjects(); if (tlDashboardModal && tlDashboardModal.style.display === 'block') { renderTLDashboard(); } }
        
        document.addEventListener('DOMContentLoaded', () => {
            setupDOMReferences(); 
            initializeFirebaseAndLoadData(); 
            attachEventListeners(); 
        });
    </script>
</body>
